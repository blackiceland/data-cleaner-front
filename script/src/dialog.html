<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans', ui-sans-serif, sans-serif
        }

        .panel {
            box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
            border-radius: 8px
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(8px)
            }
            to {
                opacity: 1;
                transform: none
            }
        }

        .fade-in {
            animation: fade 120ms cubic-bezier(.2, 0, .38, .9) forwards
        }
    </style>
</head>
<body class="fade-in">
<div class="h-full flex flex-col">
    <div class="panel relative bg-white/90 backdrop-blur flex-auto m-0 p-6 overflow-auto">
        <!-- Range input + Scan button -->
        <div class="flex items-center gap-3 mb-3">
            <input id="rangeInput" type="text"
                   class="flex-auto border border-gray-300 rounded px-3 py-2 text-sm
                          focus:outline-none focus:ring-1 focus:ring-[#00B8D9]"
                   placeholder="Select range…">
            <button id="scanBtn"
                    class="px-5 py-2 rounded text-white font-semibold
                           bg-[#00B8D9] hover:bg-[#00a4c2] disabled:opacity-50">
                Scan
            </button>
        </div>
        <!-- Action dropdown -->
        <select id="actionSel"
                class="w-full mb-4 border border-gray-300 rounded px-3 py-2 text-sm
                       focus:outline-none focus:ring-1 focus:ring-[#00B8D9]">
            <option value="HIGHLIGHT" selected>Highlight duplicates</option>
            <option value="DELETE">Delete duplicates</option>
            <option value="MOVE">Move duplicates</option>
            <option value="MARK">Mark duplicates</option>
        </select>

        <!-- Options -->
        <div class="flex flex-col gap-2 mb-6">
            <label class="flex items-center gap-2">
                <input id="hdrChk" type="checkbox"
                       class="w-5 h-5 rounded focus:ring-2 focus:ring-[#00B8D9]" checked>
                <span class="text-sm">My range has headers</span>
            </label>
        </div>

        <!-- Spinner overlay -->
        <div id="spinner" class="hidden absolute inset-0 flex items-center justify-center bg-white/70">
            <svg class="animate-spin h-16 w-16 text-[#00B8D9]" viewBox="0 0 24 24" fill="none">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/>
            </svg>
        </div>

        <!-- Results -->
        <section id="results" class="space-y-6 hidden">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Exact duplicates</h3>
                <div id="exactPanel"
                     class="min-h-[80px] border border-gray-200 rounded-md flex items-center justify-center text-gray-400">
                    No data yet
                </div>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Possible duplicates</h3>
                <div id="fuzzyPanel"
                     class="min-h-[80px] border border-gray-200 rounded-md flex items-center justify-center text-gray-400">
                    No data yet
                </div>
            </div>
            <!-- Run button -->
            <button id="runBtn"
                    class="hidden w-full py-2 rounded bg-[#00B8D9] text-white font-semibold hover:bg-[#00a4c2]">
                Run highlight
            </button>
        </section>
    </div>

    <footer id="statusBar"
            class="text-sm text-center text-gray-600 py-2 border-t border-gray-200">
        Ready.
    </footer>
</div>

<script>
    /* refs */
    const scanBtn = document.getElementById('scanBtn');
    const runBtn = document.getElementById('runBtn');
    const rangeInput = document.getElementById('rangeInput');
    const hdrChk = document.getElementById('hdrChk');
    const results = document.getElementById('results');
    const spinner = document.getElementById('spinner');
    const actionSel = document.getElementById('actionSel');
    const exactPanel = document.getElementById('exactPanel');
    const fuzzyPanel = document.getElementById('fuzzyPanel');
    const setStatus = m => document.getElementById('statusBar').textContent = m;

    /* initial range */
    google.script.run.withSuccessHandler(a1 => {
        rangeInput.value = a1;
    }).getInitialRangeA1();

    /* auto-update range */
    let lastA1 = '';
    setInterval(() => {
        google.script.run.withSuccessHandler(a1 => {
            if (a1 && a1 !== lastA1 && !rangeInput.dataset.manual) {
                lastA1 = a1;
                rangeInput.value = a1;
            }
        }).getActiveRangeA1();
    }, 400);
    rangeInput.addEventListener('input', () => rangeInput.dataset.manual = true);
    rangeInput.addEventListener('blur', () => delete rangeInput.dataset.manual);

    const setLoading = on => {
        spinner.classList.toggle('hidden', !on);
        scanBtn.disabled = on;
        runBtn.disabled = on;
    };

    let lastExactRows = [];

    /* Scan */
    scanBtn.addEventListener('click', () => {
        setLoading(true);
        setStatus('Scanning…');
        google.script.run.withSuccessHandler(rows => {
            google.script.run.withSuccessHandler(async token => {
                try {
                    const res = await fetch('https://cleaner-132616592036.us-central1.run.app/api/v1/sheets/duplicates', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                        body: JSON.stringify({rows, hasHeaders: hdrChk.checked, action: actionSel.value})
                    });
                    if (!res.ok) throw new Error('API ' + res.status);
                    const data = await res.json();

                    // update panels
                    exactPanel.textContent = (data.confirmed?.length || 0) + ' pairs';
                    fuzzyPanel.textContent = (data.candidates?.length || 0) + ' pairs';
                    results.classList.remove('hidden');

                    // gather unique exact row indices
                    if (data.confirmed) {
                        lastExactRows = [...new Set(data.confirmed.flatMap(p => [p.first, p.second]))];
                    } else if (data.meta) {
                        lastExactRows = data.meta.filter(m => m.kind === 'EXACT').map(m => m.idx);
                    } else lastExactRows = [];

                    if (actionSel.value === 'HIGHLIGHT' && lastExactRows.length) {
                        runBtn.textContent = `Run highlight (${lastExactRows.length} rows)`;
                        runBtn.classList.remove('hidden');
                    } else {
                        runBtn.classList.add('hidden');
                    }
                    setStatus('Scan complete.');
                } catch (e) {
                    setStatus('Error ' + e.message);
                } finally {
                    setLoading(false);
                }
            }).getIdToken();
        }).getActiveRangeValues();
    });

    /* Run action */
    runBtn.addEventListener('click', () => {
        if (!lastExactRows.length) return;
        setLoading(true);
        setStatus('Highlighting…');
        google.script.run.withSuccessHandler(() => {
            setStatus(`${lastExactRows.length} rows highlighted`);
            setLoading(false);
        }).withFailureHandler(() => {
            setStatus('Apps Script error');
            setLoading(false);
        })
            .highlightExactRows(lastExactRows);
    });

    /* close on Esc */
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
            google.script.host.close();
        }
    });
</script>
</body>
</html>
